<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Page</title>
</head>
<body>
    <center>
       <h2> Made by Warisha Turab</h2>
    </center>
    <div class="main">
        <div class="container1">
            <img src="fourth.jpeg" alt="side image" class="side-image">
        </div>
        <div class="container2">
            <div class="form">
                <h1>Sign In</h1>
                <p class="title">Unlock Your World</p>
                <form>
                   
                    <input type="text" name="username" placeholder="Enter Your Username" required class="one">
                    
                    <input type="password" name="password" placeholder="Enter Your Password" required class="two">
                    <button type="submit">Sign In</button>
                </form>
                <p class="end">Don't have an account?</p>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
